<!doctype html>
<html lang="es">

<head>

<style>
    body {
      background-image: url("./images/Auto-Fondo.jpg");

    <body>
        <main role="main" class="container my-auto">
            <div class="row">
                <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                    col-12">
                    <h2 class="text-center">Bienvenido Nuevamente</h2>
                    <!-- <img class="img-fluid mx-auto d-block rounded"
                        src="./images/login.jpg" /> -->

                    <form>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input id="correo" name="correo"
                                class="form-control" type="email"
                                placeholder="Correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="palabraSecreta">Contraseña</label>
                            <input id="palabraSecreta" name="palabraSecreta"
                                class="form-control" type="password"
                                placeholder="Contraseña">
                        </div>

                        <br>
                        <a href="./index.html">Ingresar</a>

                        <!-- <form action="./index.html">
                            <button type="submit">Entrar2</button>
                          </form> -->

                    <div class="container my-1">

                        <button type="submit" class="btn btn-entrar" >
                            Entrar

                        </button>

                        <a href="./index.html" class="btn btn-primary bot-stl">Entrar</a>

                        
                        <button onclick="document.getElementById('myElement').innerHTML = document.getElementById('correo').value;">New Enviar</button>
                        <div id="myElement"></div>

                        <button onclick="alertCookie()">Mostrar cookies</button>

                    </div>

                        <br>
                        <a href="./Registro.html">Registrarse</a>
                    </form>
                </div>
            </div>
        </main>

        <input type="text" id="myInput" value="John Doe">

        <button onclick="myFunction()">Asignar valor a cookie</button>
        
        <script>
        function myFunction() {
          var x = document.getElementById("correo").value;
          document.cookie = "username=" + x;
        }
        </script>
