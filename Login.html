<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header>

        <nav class="navbar navbar-expand-lg " id="NavBarBarra">
            <div class="container-fluid">
                <img class="ImgLogo" src="./images/Logo.png" alt="Logo">
                <a class="navbar-brand" href="index.html" id="Rayo">Rayo Mc' Queen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto justify-content-center mt-3 mb-1 cp-4 gap-1 margen">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html#Mecanicos">Mecanicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./Login.html">Login</a>
                        </li>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2 buscar-font" type="search" placeholder="Ingrese su busqueda..." aria-label="Search">
                            <button class="btn btn-outline-success bot-stl" type="submit">OK</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- FORMULARIO -->

    <form class="form" id="formulario">
        <div class="contenedor_form">
            <h2 class="form_titulo">Iniciar Seción</h2>
            <label>
                <b>Email</b>
                <input type="email" class="form_input" id="email" name="email">
                <span></span>
            </label>
            <label>
                <b>Password</b>
                <input type="password" class="form_input" id="password" name="password">
                <span></span>
            </label>
            <label>
                <input type="submit" value="Iniciar Sesión" class="form_cta"><br>
                <span></span>
                <b>¿Quieres registrarte?</b>
            </label>



        </div>
    </form>
