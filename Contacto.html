                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">

                        <form class="d-flex" role="search">
                            <input class="form-control me-2 buscar-font" type="search" placeholder="Ingrese su busqueda..." aria-label="Search">

    <!-- FORMULARIO -->

    <form class="my-form">
        <div class="container ali_text">
            <h1>Contactanos!</h1>
            <ul>
                <li class="formulario1">
                    <select>
                        <option selected disabled>-- Por favor seleccione una opción --</option>
                        <option>Solicitar Presupuesto</option>
                        <option>Enviar una consulta</option>
                        <option>Otro</option>
                    </select>
                </li>
                <li>
                    <div class="grid grid-2 formulario2">
                        <input type="text" placeholder="Nombre" required>
                        <input type="text" placeholder="Apellido" required>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2 formulario3">
                        <input type="email" placeholder="Email" required>
                        <input type="tel" placeholder="Telefono">
                    </div>
                </li>
                <li>
                    <textarea placeholder="Mensaje"></textarea>
                </li>
                <li>
                    <input type="checkbox" id="terms">
                    <label for="terms"> Declaro conocer los terminos de uso</label>
                </li>

                <li>
                    <div class="grid grid-3 formulario4">
                        <div class="required-msg">Campos Requeridos</div>
                        <button class="btn-grid" type="submit" disabled>
                            <span class="back">
                                <img src="./images/email-icon.svg" alt="">
                                <!-- <img src="https//s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt=""> -->
                            </span>
                            <span class="front">ENVIAR</span>
                        </button>

                        <button class="btn-grid formulario5" type="reset" disabled>
                            <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                            </span>
                            <span class="front">LIMPIAR</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </form>
